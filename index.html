    <script>
    const sentences = [

        { en: "I live in a small house with my family.", vi: "T√¥i s·ªëng trong m·ªôt ng√¥i nh√† nh·ªè v·ªõi gia ƒë√¨nh.", emoji: "üè°" },
        { en: "There are four people in my family.", vi: "Gia ƒë√¨nh t√¥i c√≥ b·ªën ng∆∞·ªùi.", emoji: "üë®‚Äçüë©‚Äçüëß‚Äçüë¶" },
        { en: "My dad is a teacher.", vi: "B·ªë t√¥i l√† m·ªôt gi√°o vi√™n.", emoji: "üë®‚Äçüè´" },
        { en: "He teaches maths at school.", vi: "√îng ·∫•y d·∫°y to√°n ·ªü tr∆∞·ªùng.", emoji: "üè´" },
        { en: "He loves to read books and play soccer on weekends.", vi: "√îng ·∫•y th√≠ch ƒë·ªçc s√°ch v√† ch∆°i b√≥ng ƒë√° v√†o cu·ªëi tu·∫ßn.", emoji: "üìö‚öΩ" },
        { en: "My mom is a nurse.", vi: "M·∫π t√¥i l√† m·ªôt y t√°.", emoji: "üë©‚Äç‚öïÔ∏è" },
        { en: "She helps sick people.", vi: "B√† ·∫•y gi√∫p ƒë·ª° ng∆∞·ªùi b·ªánh.", emoji: "‚ù§Ô∏è" },
        { en: "She works in a hospital.", vi: "B√† ·∫•y l√†m vi·ªác trong m·ªôt b·ªánh vi·ªán.", emoji: "üè•" },
        { en: "She likes to cook.", vi: "B√† ·∫•y th√≠ch n·∫•u ƒÉn.", emoji: "üç≥" },
        { en: "I have one brother.", vi: "T√¥i c√≥ m·ªôt ng∆∞·ªùi anh trai.", emoji: "üë¶" },
        { en: "His name is Tom.", vi: "T√™n anh ·∫•y l√† Tom.", emoji: "üë¶" },
        { en: "He is 7 years old.", vi: "Anh ·∫•y 7 tu·ªïi.", emoji: "7Ô∏è‚É£" },
        { en: "He loves to play with toys and watch cartoons.", vi: "Anh ·∫•y th√≠ch ch∆°i ƒë·ªì ch∆°i v√† xem phim ho·∫°t h√¨nh.", emoji: "üß∏üì∫" },
        { en: "We play together in the garden after school.", vi: "Ch√∫ng t√¥i ch∆°i c√πng nhau trong v∆∞·ªùn sau gi·ªù h·ªçc.", emoji: "üå≥ü§∏‚Äç‚ôÄÔ∏è" },

        { en: "We love our family very much!", vi: "Ch√∫ng t√¥i r·∫•t y√™u gia ƒë√¨nh c·ªßa m√¨nh!", emoji: "ü•∞" },
        { en: "On Sunday, we go to the park.", vi: "V√†o Ch·ªß nh·∫≠t, ch√∫ng t√¥i ƒëi c√¥ng vi√™n.", emoji: "üèûÔ∏è" },
        { en: "We ride our bikes there.", vi: "Ch√∫ng t√¥i ƒë·∫°p xe ·ªü ƒë√≥.", emoji: "üö≤" },
        { en: "Dad plays soccer with Tom.", vi: "B·ªë ch∆°i b√≥ng ƒë√° v·ªõi Tom.", emoji: "üë®‚öΩ" },
        { en: "Mom and I sit on a mat.", vi: "M·∫π v√† t√¥i ng·ªìi tr√™n m·ªôt t·∫•m th·∫£m.", emoji: "üß∫" },
        { en: "We eat sandwiches and drink juice.", vi: "Ch√∫ng t√¥i ƒÉn b√°nh m√¨ k·∫πp v√† u·ªëng n∆∞·ªõc tr√°i c√¢y.", emoji: "ü•™üßÉ" },
        { en: "Max runs around happily.", vi: "Max ch·∫°y xung quanh m·ªôt c√°ch vui v·∫ª.", emoji: "üêïüí®" },
        { en: "In the evening, we watch a movie.", vi: "V√†o bu·ªïi t·ªëi, ch√∫ng t√¥i xem m·ªôt b·ªô phim.", emoji: "üé¨" },
        { en: "I like funny movies.", vi: "T√¥i th√≠ch nh·ªØng b·ªô phim h√†i h∆∞·ªõc.", emoji: "üòÇ" },
        { en: "Tom laughs a lot.", vi: "Tom c∆∞·ªùi r·∫•t nhi·ªÅu.", emoji: "üòÑ" },
        { en: "We always have fun together.", vi: "Ch√∫ng t√¥i lu√¥n vui v·∫ª b√™n nhau.", emoji: "üéâ" }
    ];

    const elements = {
        startScreen: document.getElementById('startScreen'),
        gameScreen: document.getElementById('gameScreen'),
        congratsScreen: document.getElementById('congratsScreen'),
        meaning: document.getElementById('meaning'),
        sentence: document.getElementById('sentence'),
        message: document.getElementById('message'),
        wordBank: document.getElementById('wordBank'),
        listenAgainBtn: document.getElementById('listenAgainBtn'),
        resetBtn: document.getElementById('resetBtn'),
        startBtn: document.getElementById('startBtn'),
        playAgainBtn: document.getElementById('playAgainBtn'),
        score: document.getElementById('score'),
        canvas: document.getElementById('fireworks')
    };

    let state = {};

    const isSpeechSupported = 'speechSynthesis' in window && 'SpeechSynthesisUtterance' in window;

    function initializeState() {
        state = {
            originalSentence: '',
            words: [],
            currentWordIndex: 0,
            score: 0,
            completedSentences: 0,
            currentSentenceIndex: 0,
            isSpeaking: false,
            animationFrameId: null,
            speechTimeoutId: null 
        };
    }

    function initializeSpeech() {
        if (isSpeechSupported && speechSynthesis.getVoices().length === 0) {
            speechSynthesis.onvoiceschanged = () => console.log("Voices loaded.");
        }
    }

    function speak(text, options = {}) {
        if (typeof options === 'function') {
            options = { callback: options };
        }
        const { callback, rate = 0.9 } = options;
        if (!isSpeechSupported) {
            if (callback) callback();
            return;
        }
        if (state.speechTimeoutId) clearTimeout(state.speechTimeoutId);
        if (speechSynthesis.speaking) speechSynthesis.cancel();
        
        state.isSpeaking = true;
        elements.listenAgainBtn.disabled = true;

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.rate = rate;

        utterance.onend = () => {
            state.isSpeaking = false;
            state.speechTimeoutId = null; 
            elements.listenAgainBtn.disabled = state.currentWordIndex >= state.words.length;
            if (callback) callback();
        };
        utterance.onerror = (event) => {
            if (event.error !== 'interrupted') console.error('SpeechSynthesis Error:', event.error);
            state.isSpeaking = false;
            state.speechTimeoutId = null; 
            elements.listenAgainBtn.disabled = state.currentWordIndex >= state.words.length;
            if (callback) callback();
        };
        state.speechTimeoutId = setTimeout(() => {
            speechSynthesis.speak(utterance);
        }, 150); 
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function updateScoreDisplay() {
        elements.score.textContent = `ƒêi·ªÉm: ${state.score} | Ho√†n th√†nh: ${state.completedSentences}/${sentences.length}`;
    }

    function startNewSentence() {
        if (state.completedSentences >= sentences.length) {
            showCongratulations();
            return;
        }
        const currentData = sentences[state.currentSentenceIndex]; 
        state.originalSentence = currentData.en;
        const cleanSentence = state.originalSentence.replace(/[.!?]$/, '');
        state.words = cleanSentence.split(' ');
        state.currentWordIndex = 0;
        elements.meaning.innerHTML = `<span>&ldquo;${currentData.vi}&rdquo;</span><span>${currentData.emoji}</span>`;
        elements.message.textContent = '';
        elements.sentence.textContent = '_ '.repeat(state.words.length).trim();
        const shuffledWords = shuffle([...state.words]);
        elements.wordBank.innerHTML = '';
        shuffledWords.forEach(word => {
            const wordEl = document.createElement('div');
            wordEl.className = 'word';
            wordEl.textContent = word;
            wordEl.addEventListener('click', () => handleWordClick(word, wordEl));
            elements.wordBank.appendChild(wordEl);
        });
        elements.listenAgainBtn.disabled = false;
        speak(state.words[0]);
    }

    function handleWordClick(clickedWord, wordEl) {
        if (wordEl.classList.contains('disabled')) return;
        const correctWord = state.words[state.currentWordIndex];
        if (clickedWord === correctWord) {
            wordEl.classList.add('correct', 'disabled');
            const sentenceWords = elements.sentence.textContent.split(' ');
            sentenceWords[state.currentWordIndex] = clickedWord;
            elements.sentence.textContent = sentenceWords.join(' ');
            state.currentWordIndex++;
            elements.message.textContent = '';
            if (state.currentWordIndex === state.words.length) {
                state.score += 10;
                state.completedSentences++;
                state.currentSentenceIndex++;
                updateScoreDisplay();
                elements.sentence.textContent = state.originalSentence;
                speak(state.originalSentence, {
                    rate: 0.7,
                    callback: () => {
                        setTimeout(() => {
                            speak(state.originalSentence, {
                                rate: 1.0,
                                callback: () => setTimeout(startNewSentence, 1200)
                            });
                        }, 400);
                    }
                });
            } else {
                speak(state.words[state.currentWordIndex]);
            }
        } else {
            wordEl.classList.add('incorrect');
            elements.message.textContent = 'Sai r·ªìi! Nghe l·∫°i nh√©.';
            const correctWordEl = Array.from(elements.wordBank.children).find(el => 
                !el.classList.contains('disabled') && el.textContent === correctWord
            );
            if(correctWordEl) correctWordEl.classList.add('blink');
            speak(correctWord);
            setTimeout(() => {
                wordEl.classList.remove('incorrect');
                if(correctWordEl) correctWordEl.classList.remove('blink');
                elements.message.textContent = '';
            }, 1500);
        }
    }

    function showCongratulations() {
        elements.gameScreen.style.display = 'none';
        elements.congratsScreen.style.display = 'flex';
        startFireworks();
    }

    function resetGame() {
        if (speechSynthesis.speaking) speechSynthesis.cancel();
        initializeState();
        updateScoreDisplay();
        elements.congratsScreen.style.display = 'none';
        elements.gameScreen.style.display = 'block';
        elements.startScreen.style.display = 'none';
        stopFireworks();
        startNewSentence();
    }

    const ctx = elements.canvas.getContext('2d');
    let particles = [];
    function startFireworks() {
        particles = [];
        for(let i = 0; i < 5; i++) {
            setTimeout(() => createExplosion(), Math.random() * 1000);
        }
        state.fireworkInterval = setInterval(createExplosion, 500 + Math.random() * 500);
        animateFireworks();
    }
    function createExplosion() {
        const x = Math.random() * elements.canvas.width;
        const y = Math.random() * elements.canvas.height / 2;
        for (let i = 0; i < 50; i++) particles.push(createParticle(x, y));
    }
    function createParticle(x, y) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 6 + 2;
        return { x, y, vx: Math.cos(angle) * speed, vy: Math.sin(angle) * speed, color: `hsl(${Math.random() * 360}, 100%, 70%)`, size: Math.random() * 3 + 1, life: 1, fade: 0.02 };
    }
    function animateFireworks() {
        if(!state.animationFrameId) state.animationFrameId = requestAnimationFrame(animateFireworks);
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, elements.canvas.width, elements.canvas.height);
        ctx.globalCompositeOperation = 'lighter';
        particles = particles.filter(p => p.life > 0); 
        particles.forEach(p => {
            p.x += p.vx; p.y += p.vy; p.vy += 0.05; p.life -= p.fade;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${p.color.match(/\d+/)[0]}, 100%, 70%, ${p.life})`;
            ctx.fill();
        });
    }
    function stopFireworks() {
        if (state.animationFrameId) cancelAnimationFrame(state.animationFrameId);
        state.animationFrameId = null;
        if(state.fireworkInterval) clearInterval(state.fireworkInterval);
        state.fireworkInterval = null;
        particles = [];
        ctx.clearRect(0, 0, elements.canvas.width, elements.canvas.height);
    }

    elements.startBtn.addEventListener('click', () => {
        elements.startScreen.style.display = 'none';
        elements.gameScreen.style.display = 'block';
        resetGame();
    });
    elements.listenAgainBtn.addEventListener('click', () => {
        if (state.words.length > 0 && state.currentWordIndex < state.words.length) {
            speak(state.words[state.currentWordIndex]);
        }
    });
    elements.resetBtn.addEventListener('click', resetGame);
    elements.playAgainBtn.addEventListener('click', resetGame);

    window.addEventListener('resize', () => {
        elements.canvas.width = window.innerWidth;
        elements.canvas.height = window.innerHeight;
    });

    document.addEventListener('DOMContentLoaded', () => {
        elements.canvas.width = window.innerWidth;
        elements.canvas.height = window.innerHeight;
        initializeState();
        initializeSpeech();
        updateScoreDisplay();
    });
    </script>
</body>
</html>
